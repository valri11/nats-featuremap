<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Featuremap Demo</title>
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
	  #map {
		width: 100wh;
		height: 85vh;
	  }

	  #info {
		z-index: 1;
		opacity: 0;
		position: absolute;
		top: 60px;
		left: 0;
		margin: 20;
		background: rgba(0,60,136,0.7);
		color: white;
		border: 0;
		transition: opacity 100ms ease-in;
      	}
	</style>
  </head>
  <body>
	<div id="map">
	    	<pre id="info"/>
	</div>
	<div>
	  <label for="checkbox-debug-layer"> | debug layer</label>
  	  <input type="checkbox" id="checkbox-debug-layer" name="checkbox-debug-layer">
	  <label for="checkbox-basemap"> | base map</label>
  	  <input type="checkbox" id="checkbox-basemap" name="checkbox-basemap" checked>
	  <br>
      <label for="geomtype">Geometry type &nbsp;</label>
      <select id="geomtype">
        <option value="Polygon" selected>Polygon</option>
        <option value="LineString">LineString</option>
        <option value="Point">Point</option>
      </select>
      <label for="feattext">Label: &nbsp;</label>
      <input type="text" id="feattext" name="feattext" value="?">
	  <label for="featcolor">Color:</label>
	  <input type="color" id="featcolor" name="featcolor" value="#0000F1">
      <div style="padding: 5px;">
          <button id="btn-draw-start">Start draw</button>
          <button id="btn-draw-stop">Stop draw</button>
          <button id="btn-draw-clear">Clear draw</button>
      </div>
	</div>
	<script type="module" src="./main.js"></script>
  </body>
</html>
